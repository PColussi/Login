<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tela de Login</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <div class="formulario">
        <form action="#" method="post">
            <h2 class="titulo-formulario">Login de acesso:</h2>
            <input type="email" name="e-mail" id="e-mail" placeholder="Digite seu e-mail" class="entrada">
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" class="entrada">
            <input type="button" value="Entrar" class="btn">

            <a href="https://support.google.com/accounts/answer/7682439?hl=pt-BR" class="esquecer">Esqueci minha senha</a>
        </form>
        </div><!--formulario-->
    </body>
